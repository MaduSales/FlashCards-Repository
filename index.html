<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flashcards para Estudos</title>
</head>
<body>
    <header>
    <div class="container">
        <div class="nav">
            <h1>Estude com Flashcards!</h1>
            <div>
                <button onclick="showCreateCardBox()">Novo Cartão</button>
                <button onclick="delFlashCards()">Deletar Cartões</button>
            </div>
        </div>
    </div>
</header>
    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center;color: black;">Criar Flashcard</h2>
            <label for="question">Questão</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Resposta</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashCard()">Criar</button>
                <button onclick="hideCreateBox()">Cancelar</button>
            </div>
        </div>
        <div class="flashcards"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
